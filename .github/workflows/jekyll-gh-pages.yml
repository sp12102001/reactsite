name: Deploy React to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '20'  # Updated to Node.js 20

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: bitovi/github-actions-react-to-github-pages@v1.2.4
        with:
          checkout: true
          checkout-sparse-checkout-cone-mode: true
          path: build  # Change 'dist' to 'build' since create-react-app typically uses 'build'
          install_command: npm ci
          build_command: npm run build
          caching: true  # Optional, but recommended to cache node_modules
